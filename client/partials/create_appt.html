<div class="container" ng-controller="ApptController">
    <form name="appt_form">
        <div class="form-group">
            <label ng-if="user.role == 0" for="doctor">Select a doctor</label>
            <select ng-if="user.role == 0" class="form-control" ng-model="appt.doctor">
                <option ng-repeat="one_doctor in doctor_list" value="{{ one_doctor.id }}">{{ one_doctor.first_name }} {{ one_doctor.last_name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="purpose">Purpose of Appointment</label>
            <input type="text" name="purpose" class="form-control" ng-model="appt.purpose">
        </div>
        <div class="form-group">
            <label for="time">Time of Appointment</label>
            <input type="datetime-local" name="appt_time" class="form-control" ng-model="appt.time">
        </div>
        <h4>{{ appt_form.appt_time.$valid }}</h4>
        <h4>{{ appt_form.purpose.$valid }}</h4>
        <button type="submit" class="btn btn-primary" ng-click="create()">Submit</button>
    </form>
</div>
