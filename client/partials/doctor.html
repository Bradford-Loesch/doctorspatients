<div class="container" ng-controller="DoctorController">
    <h3>Current Patients</h3>
    <form class="form-inline">
        <input class="form-control" type="text" placeholder="Search" ng-model="query">
    </form>
    <ul class="list-group" ng-if="patient_list.length > 0">
        <li class="list-group-item" ng-repeat="one_patient in patient_list | filter:query"><a href="#!/patient/{{ one_patient.id }}"> {{ one_patient.first_name }} {{ one_patient.last_name }}</a></li>
    </ul>
</div>
