<div class="container">
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="email" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="login()">Log In</button>
    </form>
</div>
